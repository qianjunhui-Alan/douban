<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="content">
        <div class="top">
            <img src="/images/image34.png" >
            <span>返回</span>
        </div>
        <div class="center">
            <div class="login">密码登陆</div>
            <div class="register">注册</div>
        </div>
        <form action="/authenticate" method="post">
            <input name="name" type="text" placeholder="用户名">
            <input name="password" type="password" placeholder="密码">
            <span>找回密码</span>
            <div class="button">
                <button type="submit">登录豆瓣</button>
            </div>
        </form>

        <div class="autologin">
            <div class="box">
                <label><input type="checkbox"><span>下次自动登录</span></label>
            </div>

        </div>

    </div>
</div>
<script src="/js/sign.js"></script>
</body>
</html>
